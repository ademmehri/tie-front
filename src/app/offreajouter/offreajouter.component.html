<section>
    <div class="p1">
<div>
    <div class="titre">
    <h1>
       Les Offres <span class="sp1">envoyeés</span> </h1>
    </div>

        
</div>
    </div>
    <div class="p2">
        <table>
        <thead>
            <th class="img">Image</th>
            <th>Nom</th>
            <th>spécialité</th>
            <th>numero</th>
            <th>actions</th>
        </thead>
        <tbody>
            <tr *ngFor="let o of ofs">
                <td class="img" *ngIf="o.employee.files.length!=0"><img src="assets/{{o.employee.files[0].titlefile}}" alt="image_user"></td>
                <td class="img" *ngIf="o.employee.files.length==0"><img src="assets/par2.png" alt="image_user"></td>
                <td>{{o.employee.nom}}</td>
                <td>{{o.employee. specialite}}</td>
                <td>{{o.employee.num}}</td>
                <td><div class="b" (click)="annuler(o.id)"><span>Annuler</span></div></td>
            </tr>
        </tbody>
        </table>
    </div>

</section>
